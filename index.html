<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
        integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>  

<style>
   #mapPage, #map {
      height: 100%;
    }
    #map-content{
      height: 100%;
      padding: 0px; 
      margin:0px;
      z-index: -1;
     }
</style>
</head>
<body>
    <div data-role="page" id="mapPage">
            <div data-role="header"><h1> Recreational Parks </h1>
                <a id="refresh" href="#parkList" class="ui-btn-right">Nearest</a>
            </div>
        <div id="map-content" data-role="content">
                <div id="map"></div>
        </div><!-- /content -->
    </div><!-- /page -->

    <div data-role="page" id="parkList">
        <div data-role="header" data-add-back-btn="true">
            <h1>All Nearest Parks</h1>
        </div><!-- /header -->
    
        <div data-role="content">
            <ul id="parks_list" data-role="listview">
            </ul>
        </div><!-- /content -->
    </div><!-- /page -->

    <div data-role="page" id="details">
        <div data-role="header" data-add-back-btn="true">
            <h1>Parks Details</h1>
        </div><!-- /header -->
    
        <div data-role="content">
            <h4 id="ParkName"></h4>
            <ul data-role="listview" data-inset="true">
                <li><span id="distance"></span></li>
                <li><span id="category"></span></li>
                <li><span id="address"></span></li> 
            </ul>
        </div><!-- /content -->
    </div><!-- /page -->

</body>
<script src="JScode.js"></script>
</html>
